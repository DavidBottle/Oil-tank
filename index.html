
<!DOCTYPE html>
<html>
<head>
  <title>Circle Chord Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, output {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h2>Circle Chord Area Calculator</h2>

  <label for="heightInput">Height from bottom (%):</label>
  <input type="number" id="heightInput" value="25" min="0" max="100" step="0.1" />
  
  <p><strong>Area under chord:</strong> <span id="areaOutput">--</span>% of circle</p>

  <script>
    function calculateArea(p1) {
      let p = p1 / 100;
      let x = 2 * p - 1;
      if (x < -1 || x > 1) return 0;
      let arcsinX = Math.asin(x);
      let root = Math.sqrt(1 - x * x);
      let result = (1 / Math.PI) * (arcsinX + x * root) + 0.5;
      return (result * 100).toFixed(2);
    }

    const input = document.getElementById("heightInput");
    const output = document.getElementById("areaOutput");

    function update() {
      const val = parseFloat(input.value);
      const area = calculateArea(val);
      output.textContent = area;
    }

    input.addEventListener("input", update);
    update(); // initial calculation
  </script>

</body>
</html>
